<!DOCTYPE html>
<html>
  <head>
    <title>Tracker de Ejercicio</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Tracker de Ejercicio</h1>
      <form action="/api/users" method="post">
        <h2>Crear un nuevo Usuario</h2>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="usuario" />
        <input type="submit" value="Enviar" />
      </form>
      <form action="/api/users/:_id/exercises" id="exercise-form" method="post">
        <h2>Añadir ejercicios</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input id="desc" type="text" name="description" placeholder="descripcion*" />
        <input id="dur" type="text" name="duration" placeholder="duracion* (mins.)" />
        <input id="date" type="text" name="date" placeholder="fecha (yyyy-mm-dd)" />
        <input type="submit" value="Enviar" />
      </form>
      <p>
        <strong>GET del log de los usuarios: </strong>
        <code>GET /api/users/:_id/logs?[desde][&amp;a][&amp;limites]</code>
      </p>
      <p><strong>[ ]</strong> = opcional</p>
      <p><strong>desde, hasta</strong> = fechas (yyyy-mm-dd); <strong>limite</strong> = numérico</p>
    </div>
    <script>
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
        exerciseForm.action = `/api/users/${userId}/exercises`;

        exerciseForm.submit();
      });
    </script>
  </body>
</html>
